<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="link">
        <img class="img" src="./image 16.jpg" alt="logo">


        <form action="./product/product page.html">
            <div class="main">
                <label>email:</label>
                <input type="email" name="email" placeholder="enter your email" autocomplete="off" 
                    class="email" id="email">
                <br><br><br>
                <label>password:</label>
                <input type="password" name="password" placeholder="enter your password" autocomplete="off"
                    minlength="8"  class="password" id="password">
                <br>

                <button class="submit" type="submit">login now!</button>
            </div>
            <br><br><br><br>

    </div>
    <div class="end">
        <a href="#">forgot password</a> <br><br><br>
        <a href="./sign up page/sign up.html" target="blank">dont have an account? sign in here</a>
    </div>
    </form>
</body>

</html>
